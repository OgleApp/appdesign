<template name= "buy">
<h1 class="jumbotron text-center">Buy glasses</h1>
	<table  class="table table-striped" id="itemlist">
		<tbody>
		{{#each items}}
							{{> itemLine}}
						{{/each}}
					
		</tbody>

	</table>

</template>

<template name="itemLine">
	<tr>
		<td><div class="col-md-8">
		<input type="hidden" id="puzzleID1" value="{{_id}}">	

			
			<img src="{{image}}" id="puzzleNewImage" height="50" width="50"><a href="{{pathFor 'itemdisplay'}}"><button id="itemlink" class="itemlink btn-info">
			<h1 class="name text-center">          {{name}} for {{price}} dollars.</h1></button>
			</a></div>
		</td>
	</tr>
</template>
