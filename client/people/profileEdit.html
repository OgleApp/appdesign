<template name="profileEdit">
	<form id="profileEdit">

		first name:<input type="text" name="name" id="name" value="{{firstName}}"><br/>
		last name:<input type="text" name="name" id="name" value="{{lastName}}"><br/>
		photo URL:<input type="text" name="photo" id="photo" value="{{photo}}"><br/>
		bio:<br/><textarea name="bio" id="bio">{{bio}}</textarea><br/>
		<input type="submit" id="submitEdit"><br/>
		<input type="submit" value="cancel" id="cancelEdit"><br/>
	</form>
</template>
